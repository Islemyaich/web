<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediAssist - Appointments</title>
    <link href="logo.png" type="image/x-icon" rel="icon">
    <script src="theme.js" defer></script>
    <script src="translations.js" defer></script>
    <style>
        :root {
            --primary: #007e81;
            --secondary: #0e8898;
            --text: #434a54;
            --light: #f5f7fa;
            --siderbar: #fff;
            --sidebar_text: #333;
            --white_black: white;
            --black_white: black;
            --cointainer: rgba(255, 255, 255, 0.9);
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary: #00a5a8;
            --secondary: #0da8ba;
            --text: #e0e0e0;
            --light: #121212;
            --siderbar: #00120c;
            --sidebar_text: #a7a7a7;
            --white_black: black;
            --black_white: white;
            --cointainer: rgba(0, 0, 0, 0.1);
            --shadow: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--text);
            line-height: 1.6;
            background-image: url("Accueil-background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #01180a00;
            color: white;
            padding: 15px 20px;
        }

        .menu-btn {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            margin-right: 15px;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: var(--siderbar);
            overflow-x: hidden;
            transition: 0.3s;
            box-shadow: 2px 0 8px var(--shadow);
            z-index: 1001;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 12px 24px;
            text-decoration: none;
            font-size: 18px;
            color: var(--sidebar_text);
            display: block;
            transition: background-color 0.2s;
        }

        .sidebar a:hover {
            background-color: #77b827;
        }

        #closeSidebar {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: var(--black_white);
            transition: color 0.3s ease;
        }

        #closeSidebar:hover {
            color: rgb(225, 52, 0);
        }

        .appointments-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: var(--cointainer);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow);
            overflow: hidden;
            padding: 20px;
        }

        .appointments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
        }

        .add-appointment-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-appointment-btn:hover {
            background-color: #77b827;
        }

        .appointments-list {
            margin-top: 20px;
        }

        .appointment-item {
            background-color: rgba(0, 126, 129, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .appointment-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .appointment-title {
            color: var(--primary);
            margin-bottom: 8px;
            font-size: 18px;
            font-weight: 600;
        }

        .appointment-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 10px;
        }

        .appointment-detail {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .appointment-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .edit-btn {
            background-color: var(--primary);
            color: white;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        .no-appointments {
            text-align: center;
            padding: 30px;
            color: var(--text);
            opacity: 0.7;
        }

        /* Add Appointment Form Styles */
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: var(--cointainer);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow);
            overflow: hidden;
            padding: 20px;
        }

        .form-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: var(--white_black);
            color: var(--text);
        }

        /* Custom date input styling */
        input[type="date"] {
            appearance: none;
            -webkit-appearance: none;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: var(--white_black);
            color: var(--text);
            font-family: inherit;
        }

        /* Custom radio buttons styling */
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            position: relative;
        }

        .radio-option input[type="radio"]:checked {
            background-color: var(--primary);
        }

        .radio-option input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
        }

        .radio-option span {
            font-size: 16px;
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 768px) {

            .appointments-container,
            .form-container {
                margin: 10px;
                padding: 15px;
            }

            .appointment-details {
                flex-direction: column;
                gap: 8px;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <button class="menu-btn" id="menuToggle">&#9776;</button>
    </header>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <span id="closeSidebar">&times;</span>
        <a href="accueil.html">üè† Home</a>
        <a href="profil.html">üë§ Profile</a>
        <a href="medication.html">üíä Medications</a>
        <a href="emergency.html">üÜò Emergency</a>
        <a href="schedule.html">‚è∞ Schedule</a>
        <a href="prescriptions.html">üìù Prescription</a>
    </div>

    <!-- Main Content -->
    <div class="appointments-container">
        <div class="appointments-header">
            <h1 data-translate="appointments.title">üìÖ Appointments</h1>
            <button class="add-appointment-btn" id="addAppointmentBtn" data-translate="appointments.addBtn">
                <span>+</span> Add Appointment
            </button>
        </div>

        <div class="appointments-list" id="appointmentsList">
            <!-- Appointments will be loaded here -->
        </div>
    </div>

    <!-- Add Appointment Form (Hidden by default) -->
    <div class="form-container" id="addAppointmentForm" style="display: none;">
        <div class="form-header">
            <h1 data-translate="appointments.new">‚ûï Add New Appointment</h1>
        </div>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="appointmentTitle" data-translate="appointments.titleLabel">Title</label>
                <input type="text" id="appointmentTitle" class="form-control" placeholder="Doctor visit, Checkup, etc.">
            </div>

            <div class="form-group">
                <label data-translate="appointments.category">Category</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="appointmentCategory" value="doctor" required>
                        <span data-translate="appointments.doctor">üë®‚Äç‚öïÔ∏è Doctor Consultation</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="appointmentCategory" value="analysis">
                        <span data-translate="appointments.analysis">üî¨ Medical Analysis</span>
                    </label>
                </div>
                <div id="categoryError" class="error-message">Please select a category</div>
            </div>

            <div class="form-group">
                <label for="appointmentDate">Date</label>
                <input type="date" id="appointmentDate" class="form-control" required min="">
                <div id="dateError" class="error-message">Please select a valid date</div>
            </div>

            <div class="form-group">
                <label for="appointmentTime">Time</label>
                <input type="time" id="appointmentTime" class="form-control" required>
                <div id="timeError" class="error-message">Please select a valid time</div>
            </div>

            <div class="form-group">
                <label for="appointmentLocation" data-translate="appointments.location">Location (Optional)</label>
                <input type="text" id="appointmentLocation" class="form-control"
                    placeholder="Hospital, Clinic name, etc.">
            </div>

            <div class="form-group">
                <label for="appointmentDescription" data-translate="appointments.notes">Notes (Optional)</label>
                <textarea id="appointmentDescription" class="form-control"
                    placeholder="Any additional information..."></textarea>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancelAppointmentBtn" data-translate="appointments.cancelBtn">Cancel</button>
                <button type="submit" class="btn btn-primary" data-translate="appointments.saveBtn">Save Appointment</button>
            </div>
        </form>
    </div>

    <script>
        // Sidebar functionality
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menuToggle');
        const closeSidebar = document.getElementById('closeSidebar');

        if (menuToggle && closeSidebar && sidebar) {
            menuToggle.addEventListener('click', () => {
                sidebar.style.width = '250px';
            });

            closeSidebar.addEventListener('click', () => {
                sidebar.style.width = '0';
            });

            window.addEventListener('click', (e) => {
                if (e.target !== sidebar && e.target !== closeSidebar && e.target !== menuToggle) {
                    sidebar.style.width = '0';
                }
            });
        }

        // Appointments functionality
        document.addEventListener('DOMContentLoaded', function () {
            const appointmentsList = document.getElementById('appointmentsList');
            const addAppointmentBtn = document.getElementById('addAppointmentBtn');
            const addAppointmentForm = document.getElementById('addAppointmentForm');
            const appointmentForm = document.getElementById('appointmentForm');
            const cancelAppointmentBtn = document.getElementById('cancelAppointmentBtn');

            // Form fields
            const appointmentDate = document.getElementById('appointmentDate');
            const appointmentTime = document.getElementById('appointmentTime');
            const categoryRadios = document.querySelectorAll('input[name="appointmentCategory"]');

            // Error messages
            const categoryError = document.getElementById('categoryError');
            const dateError = document.getElementById('dateError');
            const timeError = document.getElementById('timeError');

            // Set minimum date to today
            const today = new Date().toISOString().split('T')[0];
            appointmentDate.min = today;

            // Load appointments from localStorage
            let appointments = JSON.parse(localStorage.getItem('appointments')) || [];

            // Function to display appointments
            function displayAppointments() {
                appointmentsList.innerHTML = '';

                if (appointments.length === 0) {
                    appointmentsList.innerHTML = `
                        <div class="no-appointments">
                            <p data-translate="appointments.emptyState">You don't have any appointments yet.</p>
                            <p>Click the "Add Appointment" button to schedule one.</p>
                        </div>
                    `;
                    return;
                }

                // Sort appointments by date and time
                appointments.sort((a, b) => {
                    const dateA = new Date(`${a.date} ${a.time}`);
                    const dateB = new Date(`${b.date} ${b.time}`);
                    return dateA - dateB;
                });

                // Group appointments by date
                const appointmentsByDate = {};
                appointments.forEach(appointment => {
                    if (!appointmentsByDate[appointment.date]) {
                        appointmentsByDate[appointment.date] = [];
                    }
                    appointmentsByDate[appointment.date].push(appointment);
                });

                // Display appointments grouped by date
                for (const date in appointmentsByDate) {
                    const dateHeader = document.createElement('h2');
                    dateHeader.style.margin = '20px 0 10px 0';
                    dateHeader.style.color = 'var(--primary)';

                    const formattedHeaderDate = new Date(date).toLocaleDateString('en-US', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });

                    dateHeader.textContent = formattedHeaderDate;
                    appointmentsList.appendChild(dateHeader);

                    appointmentsByDate[date].forEach((appointment, index) => {
                        const appointmentItem = document.createElement('div');
                        appointmentItem.classList.add('appointment-item');

                        const formattedTime = formatTime(appointment.time);
                        const categoryIcon = appointment.category === 'doctor' ? 'üë®‚Äç‚öïÔ∏è' : 'üî¨';
                        const categoryText = appointment.category === 'doctor' ? 'Doctor Consultation' : 'Medical Analysis';

                        appointmentItem.innerHTML = `
                            <h3 class="appointment-title">${categoryIcon} ${appointment.title || 'Appointment'}</h3>
                            <div class="appointment-details">
                                <div class="appointment-detail">
                                    <span>‚è∞</span>
                                    <span>${formattedTime}</span>
                                </div>
                                <div class="appointment-detail">
                                    <span>üè∑Ô∏è</span>
                                    <span>${categoryText}</span>
                                </div>
                                ${appointment.location ? `
                                <div class="appointment-detail">
                                    <span>üìç</span>
                                    <span>${appointment.location}</span>
                                </div>` : ''}
                            </div>
                            ${appointment.description ? `<p>${appointment.description}</p>` : ''}
                            <div class="appointment-actions">
                                <button class="action-btn edit-btn" data-index="${index}">Edit</button>
                                <button class="action-btn delete-btn" data-index="${index}">Delete</button>
                            </div>
                        `;

                        appointmentsList.appendChild(appointmentItem);
                    });
                }

                // Add event listeners to edit and delete buttons
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', function () {
                        editAppointment(parseInt(this.getAttribute('data-index')));
                    });
                });

                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function () {
                        deleteAppointment(parseInt(this.getAttribute('data-index')));
                    });
                });
            }

            // Helper function to format time (HH:MM) to 12-hour format
            function formatTime(timeStr) {
                const [hours, minutes] = timeStr.split(':');
                const period = hours >= 12 ? 'PM' : 'AM';
                const hours12 = hours % 12 || 12;
                return `${hours12}:${minutes} ${period}`;
            }

            // Function to show add appointment form
            function showAddForm() {
                document.querySelector('.appointments-container').style.display = 'none';
                addAppointmentForm.style.display = 'block';
                // Reset form and errors
                appointmentForm.reset();
                hideErrors();
                // Set today's date as default
                appointmentDate.value = today;
                // Remove any edit index
                appointmentForm.removeAttribute('data-edit-index');
            }

            // Function to hide add appointment form
            function hideAddForm() {
                document.querySelector('.appointments-container').style.display = 'block';
                addAppointmentForm.style.display = 'none';
            }

            // Function to hide all error messages
            function hideErrors() {
                categoryError.style.display = 'none';
                dateError.style.display = 'none';
                timeError.style.display = 'none';
            }

            // Function to edit an appointment
            function editAppointment(index) {
                const appointment = appointments[index];
                showAddForm();

                // Set form values
                document.getElementById('appointmentTitle').value = appointment.title || '';
                document.querySelector(`input[name="appointmentCategory"][value="${appointment.category}"]`).checked = true;
                document.getElementById('appointmentDate').value = appointment.date;
                document.getElementById('appointmentTime').value = appointment.time;
                document.getElementById('appointmentLocation').value = appointment.location || '';
                document.getElementById('appointmentDescription').value = appointment.description || '';

                // Store the index being edited
                appointmentForm.setAttribute('data-edit-index', index);
            }

            // Function to delete an appointment
            function deleteAppointment(index) {
                if (confirm('Are you sure you want to delete this appointment?')) {
                    appointments.splice(index, 1);
                    localStorage.setItem('appointments', JSON.stringify(appointments));
                    displayAppointments();
                }
            }

            // Validate time (business hours 8:00-18:00)
            function isValidTime(time) {
                const [hours, minutes] = time.split(':').map(Number);
                return hours >= 8 && hours < 18;
            }

            // Validate date is not in the past
            function isValidDate(date) {
                const selectedDate = new Date(date);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                return selectedDate >= today;
            }

            // Initial display of appointments
            displayAppointments();

            // Event listeners
            addAppointmentBtn.addEventListener('click', showAddForm);
            cancelAppointmentBtn.addEventListener('click', hideAddForm);

            // Form submission
            appointmentForm.addEventListener('submit', function (e) {
                e.preventDefault();
                hideErrors();

                const title = document.getElementById('appointmentTitle').value;
                const category = document.querySelector('input[name="appointmentCategory"]:checked')?.value;
                const date = appointmentDate.value;
                const time = appointmentTime.value;
                const location = document.getElementById('appointmentLocation').value;
                const description = document.getElementById('appointmentDescription').value;

                // Validate required fields
                let isValid = true;

                if (!category) {
                    categoryError.style.display = 'block';
                    isValid = false;
                }

                if (!date || !isValidDate(date)) {
                    dateError.style.display = 'block';
                    isValid = false;
                }

                if (!time || !isValidTime(time)) {
                    timeError.textContent = !time ? 'Please select a time' : 'Please select a time between 8:00 and 18:00';
                    timeError.style.display = 'block';
                    isValid = false;
                }

                if (!isValid) return;

                const appointment = {
                    title,
                    category,
                    date,
                    time,
                    location,
                    description
                };

                // Check if we're editing an existing appointment
                const editIndex = appointmentForm.getAttribute('data-edit-index');
                if (editIndex !== null) {
                    // Update existing appointment
                    appointments[parseInt(editIndex)] = appointment;
                } else {
                    // Add new appointment
                    appointments.push(appointment);
                }

                // Save to localStorage
                localStorage.setItem('appointments', JSON.stringify(appointments));

                // Refresh display
                hideAddForm();
                displayAppointments();
            });
        });
    </script>
    <script src="notification.js"></script>
</body>

</html>
