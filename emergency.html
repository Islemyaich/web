<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediAssist - Emergency Contacts</title>
    <link href="logo.png" type="image/x-icon" rel="icon">
    <script src="theme.js" defer></script>
    <script src="translations.js" defer></script>
    <style>
        :root {
            --primary: #007e81;
            --secondary: #0e8898;
            --text: #434a54;
            --light: #f5f7fa;
            --siderbar: #fff;
            --sidebar_text: #333;
            --white_black: white;
            --black_white: black;
            --cointainer: rgba(255, 255, 255, 0.9);
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --primary: #00a5a8;
            --secondary: #0da8ba;
            --text: #e0e0e0;
            --light: #121212;
            --siderbar: #00120c;
            --sidebar_text: #a7a7a7;
            --white_black: black;
            --black_white: white;
            --cointainer: rgba(0, 0, 0, 0.1);
            --shadow: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--text);
            line-height: 1.6;
            background-image: url("Accueil-background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #01180a00;
            color: white;
            padding: 15px 20px;
        }

        .menu-btn {
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            margin-right: 15px;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: var(--siderbar);
            overflow-x: hidden;
            transition: 0.3s;
            box-shadow: 2px 0 8px var(--shadow);
            z-index: 1001;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 12px 24px;
            text-decoration: none;
            font-size: 18px;
            color: var(--sidebar_text);
            display: block;
            transition: background-color 0.2s;
        }

        .sidebar a:hover {
            background-color: #77b827;
        }

        #closeSidebar {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: var(--black_white);
            transition: color 0.3s ease;
        }

        #closeSidebar:hover {
            color: rgb(225, 52, 0);
        }

        .emergency-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: var(--cointainer);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow);
            padding: 20px;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }

        .contact-list {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }

        .contact-item {
            background-color: rgba(0, 126, 129, 0.1);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .contact-item:hover {
            transform: translateY(-3px);
        }

        .contact-info {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .contact-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .contact-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .contact-photo .initials {
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }

        .contact-details {
            flex: 1;
        }

        .contact-name {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .contact-phone {
            color: var(--text);
            opacity: 0.8;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 15px;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .add-section {
            margin-top: 30px;
            background-color: var(--cointainer);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .add-section h2 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: var(--white_black);
            color: var(--text);
            font-size: 1rem;
        }

        .add-btn {
            background-color: var(--primary);
            color: var(--white_black);
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(74, 137, 220, 0.3);
        }

        .add-btn:hover {
            background-color: #77b827;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(74, 137, 220, 0.4);
        }

        .empty-state {
            text-align: center;
            color: var(--text);
            opacity: 0.7;
            padding: 30px;
        }

        .photo-preview {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto;
            display: block;
            background-color: #eee;
        }

        @media (max-width: 768px) {
            .emergency-container {
                margin: 10px;
                padding: 15px;
            }

            .contact-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .contact-info {
                width: 100%;
                margin-bottom: 10px;
            }

            .delete-btn {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <button class="menu-btn" id="menuToggle">&#9776;</button>
    </header>

    <!-- Barre lat√©rale -->
    <div id="sidebar" class="sidebar">
        <span id="closeSidebar">&times;</span>
        <a href="accueil.html">üè† Home</a>
        <a href="profil.html">üë§ Profile</a>
        <a href="medication.html">üíä Medication</a>
        <a href="appointments.html">üìÖ Appointments</a>
        <a href="schedule.html">‚è∞ Schedule</a>
        <a href="prescriptions.html">üìù Prescription</a>
    </div>

    <div class="emergency-container">
        <h1 data-translate="emergency.title">Emergency Contacts</h1>

        <ul class="contact-list" id="contactList">
            <!-- Contacts will be loaded here -->
        </ul>

        <div class="add-section">
            <h2 data-translate="emergency.addBtn">Add New Emergency Contact</h2>
            <div class="input-group">
                <input type="text" id="name" placeholder="Contact Name" data-translate-placeholder="emergency.name">
            </div>
            <div class="input-group">
                <input type="text" id="phone" placeholder="Phone Number" data-translate-placeholder="emergency.phone">
            </div>
            <div class="input-group">
                <input type="file" id="photo" accept="image/*" onchange="previewPhoto()">
                <img id="photoPreview" class="photo-preview" style="display: none;">
            </div>
            <button class="add-btn" onclick="addContact()" data-translate="emergency.addBtn">Add Contact</button>
        </div>
    </div>

    <script>
        // Sidebar functionality
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menuToggle');
        const closeSidebar = document.getElementById('closeSidebar');

        if (menuToggle && closeSidebar && sidebar) {
            menuToggle.addEventListener('click', () => {
                sidebar.style.width = '250px';
            });

            closeSidebar.addEventListener('click', () => {
                sidebar.style.width = '0';
            });

            window.addEventListener('click', (e) => {
                if (e.target !== sidebar && e.target !== closeSidebar && e.target !== menuToggle) {
                    sidebar.style.width = '0';
                }
            });
        }

        // Photo preview functionality
        function previewPhoto() {
            const photoInput = document.getElementById('photo');
            const photoPreview = document.getElementById('photoPreview');

            if (photoInput.files && photoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    photoPreview.src = e.target.result;
                    photoPreview.style.display = 'block';
                };
                reader.readAsDataURL(photoInput.files[0]);
            }
        }

        // Emergency Contacts functionality
        function loadContacts() {
            const contactList = document.getElementById('contactList');
            contactList.innerHTML = '';

            // Get current user
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.username === currentUser?.username);

            // Get contacts or empty array if none exist
            const contacts = user?.emergencyContacts || [];

            if (contacts.length === 0) {
                contactList.innerHTML = '<div class="empty-state" data-translate="emergency.emptyState">No emergency contacts saved yet. Add your first contact below.</div>';
                return;
            }

            contacts.forEach((contact, index) => {
                const li = document.createElement('li');
                li.className = 'contact-item';

                // Get initials for fallback
                const initials = contact.name.split(' ').map(n => n[0]).join('').toUpperCase();

                // Create photo element
                const photoElement = contact.photo
                    ? `<img src="${contact.photo}" alt="${contact.name}">`
                    : `<div class="initials">${initials}</div>`;

                li.innerHTML = `
                    <div class="contact-info">
                        <div class="contact-photo">
                            ${photoElement}
                        </div>
                        <div class="contact-details">
                            <div class="contact-name">${contact.name}</div>
                            <div class="contact-phone">${contact.phone}</div>
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteContact(${index})">Delete</button>
                `;
                contactList.appendChild(li);
            });
        }

        function addContact() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const photoInput = document.getElementById('photo');

            if (!name || !phone) {
                alert('Please fill in all required fields!');
                return;
            }

            // Get current user
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userIndex = users.findIndex(u => u.username === currentUser?.username);

            if (userIndex === -1) {
                alert('User not found!');
                return;
            }

            // Initialize emergencyContacts array if it doesn't exist
            if (!users[userIndex].emergencyContacts) {
                users[userIndex].emergencyContacts = [];
            }

            // Handle the photo
            let photoData = null;
            if (photoInput.files && photoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    photoData = e.target.result;
                    saveContact();
                };
                reader.readAsDataURL(photoInput.files[0]);
            } else {
                saveContact();
            }

            function saveContact() {
                // Add new contact
                users[userIndex].emergencyContacts.push({
                    name,
                    phone,
                    photo: photoData
                });

                // Save to localStorage
                localStorage.setItem('users', JSON.stringify(users));

                // Clear inputs and reload contacts
                document.getElementById('name').value = '';
                document.getElementById('phone').value = '';
                document.getElementById('photo').value = '';
                document.getElementById('photoPreview').style.display = 'none';
                loadContacts();
            }
        }

        function deleteContact(index) {
            if (!confirm('Are you sure you want to delete this contact?')) {
                return;
            }

            // Get current user
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userIndex = users.findIndex(u => u.username === currentUser?.username);

            if (userIndex === -1) return;

            // Remove contact at specified index
            if (users[userIndex].emergencyContacts) {
                users[userIndex].emergencyContacts.splice(index, 1);
            }

            // Save to localStorage
            localStorage.setItem('users', JSON.stringify(users));

            // Reload contacts
            loadContacts();
        }

        // Load contacts when page loads
        window.onload = loadContacts;
    </script>
    <script src="notification.js"></script>
</body>

</html>
